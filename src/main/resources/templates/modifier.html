<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Modifier</title>
</head>
<body>
	<div class="container">
		<form class="card shadow" method="post" th:action="@{/enregistrement}"
			th:object="${simplon}" style="border:2px dashed black">
			<input type="hidden" th:field="*{id}" class="form-control">
			<div class="mb-3 offset-1">
				<label class="form-label">Prenom</label> <input type="text"
					th:field="*{prenom}" class="form-control">
			</div>
			<div class="mb-3 offset-1">
				<label class="form-label">Nom</label> <input type="text"
					th:field="*{nom}" class="form-control">
			</div>
			<div class="mb-3 offset-1">
				<label class="form-label">Email</label> <input type="text"
					th:field="*{email}" class="form-control">
			</div>
			<div class="mb-3 offset-1">
				<label class="form-label">Adresse</label> <input type="text"
					th:field="*{address}" class="form-control">
			</div>
			<div class="mb-3 offset-1">
				<label class="form-label">Téléphone</label> <input type="text"
					th:field="*{tel}" class="form-control">
			</div>
			<div class="mb-3 offset-1">
				<input type="submit" value="Modifier" class="btn btn-success">
			</div>
		</form><br>

		<a th:href=@{/epsilon} class="btn btn-primary">Retour a la page
			precedente</a>

	</div>


</body>
</html>
