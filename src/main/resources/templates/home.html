<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Gestion Apprenant</title>
</head>
<body>
	<div class="container">
	    <a th:href=@{/ajouter} class="btn btn-primary">Ajouter un apprenant</a>
		<table class="table" style="border:2px dashed black">
			<thead class="bg-dark text-white">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Prenom</th>
					<th scope="col">Nom</th>
					<th scope="col">email</th>
					<th scope="col">Address</th>
					<th scope="col">Téléphone</th>
					<th scope="col">Actions</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="simplon :${simplonList}">
					<td th:text="${simplon.id}"></td>
					<td th:text="${simplon.prenom}"></td>
					<td th:text="${simplon.nom}"></td>
					<td th:text="${simplon.email}"></td>
					<td th:text="${simplon.address}"></td>
					<td th:text="${simplon.tel}"></td>
					<td > 
					<a th:href="@{updateSimplon/{id}(id=${simplon.id})}" class="btn btn-success">Modifier</a>
					<a th:href="@{deleteSimplon/{id}(id=${simplon.id})}" class="btn btn-danger">Supprimer</a>
					</td>
					
				</tr>
			</tbody>
		</table>

	</div>


</body>
</html>
